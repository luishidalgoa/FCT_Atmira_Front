<div class="p-5 h-auto w-auto flex flex-col gap-3">
    <header class="flex justify-between items-start">
        <div class="flex flex-col gap-2">
            <h1 class="font-semibold text-lg text-[#172B4D]/90">Login</h1>
            <p class="text-[#172B4D]/90">Empiece su proyecto</p>
        </div>
        <div class="flex items-center gap-2">
            <button (click)="login()" type="button"
                class=" border-none  end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-400 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-400/50 dark:hover:text-red-500"
                data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
    </header>
    <hr>
    <form [formGroup]="this.form" (submit)="this.login()" class="w-full grid gap-4">
        <h3 class="font-medium text-lg text-[#172B4D]/90 mb-1" style="font-size: 1.5rem;">Details</h3>
        <div class="">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email address</label>
            <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="john.doe@company.com" required>
        </div> 
        <div class="">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
            <input formControlName="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="•••••••••" required>
        </div> 
        <a href="#" class="text-[#172B4D]/90 text-sm font-medium">Forgot your password?</a>
        <div>
            <button type="submit"
                class="w-56 text-white bg-[#172B4D]/90 hover:bg-[#172B4D]/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
        </div>
        <p class="text-gray-700 text-sm font-medium">Don't have an account? <a href="#" class="text-[#172B4D]/90 text-md font-semibold">Sign up</a></p>
    </form>
</div>
