@defer (when this.value) {
  <div class="grid gap-10">
      <header class="flex justify-between items-center">
          <p class="font-medium text-5xl mb-1 text-[#172B4D]">{{this.value.name}}</p>

                    @if($index < 3){
                      <div class="absolute colaborator h-6 w-6 overflow-hidden rounded-full border border-black/40 shadow-lg">
                        <img class="object-cover" src="https://avatars.githubusercontent.com/u/119078933?v=4" alt="">
                      </div>
                    }

                      <p class="text-xl font-semibold text-[#A8587B] mb-1">Settings</p></button>
              </div>
          </nav>
      </header>
      <div class="flex flex-col gap-4">
          @defer (when this.value.tasks) {
            @for (item of this.value.tasks; track item) {
                <app-task-board (deleteEvent)="deleteTask($event)" [value]="item"></app-task-board> 
            }
          }@placeholder {
            <task-board-skeleton></task-board-skeleton>
          }
      </div>
      <div class="flex justify-end">
          <button (click)="this.saveChildTask('0ms','0ms')" class="bg-[#06B6D4]/50 border border-[#06B6D4]/50 rounded-md px-4 py-1 w-fit shadow-lg"><p class="text-xl font-semibold text-white mb-1">New task</p></button>

      </div>
  </div>
}@placeholder {
  <div class="w-full flex justify-center mt-20">
    <mat-spinner [diameter]="50" ></mat-spinner>
  </div>
}
